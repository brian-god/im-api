syntax = "proto3";

package api.friend.v1;
import "errors/errors.proto";

option go_package = "github.com/brian-god/im-api/api/friend/v1;v1";
option java_multiple_files = true;
option java_package = "api.friend.v1";

enum FriendErrorReason {
